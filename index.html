<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa de Mí Mismo - Juan David</title>
  <link rel="shortcut icon" href="./assets/otter.png">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Guides:wght@400..700&family=Gloria+Hallelujah&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <div class="planet neptune" tabindex="0" role="button" aria-label="Información sobre lo que quiero aprender">
      <span>Lo que Quiero Aprender</span>
      <div class="image-container">
        <img src="./assets/neptune.png" alt="Neptune">
      </div>
    </div>
    <div class="planet saturn" tabindex="0" role="button" aria-label="Información sobre mis valores">
      <span>Mis Valores</span>
      <div class="image-container">
        <img src="./assets/saturn.png" alt="Saturn">
      </div>
    </div>
    <div class="planet mars" tabindex="0" role="button" aria-label="Información sobre mi pasión">
      <span>Mi Pasión</span>
      <div class="image-container">
        <img src="./assets/mars.png" alt="Mars">
      </div>
    </div>
    <div class="planet venus" tabindex="0" role="button" aria-label="Información sobre mi estilo">
      <span>Mi Estilo</span>
      <div class="image-container">
        <img src="./assets/venus.png" alt="Venus" srcset="">
      </div>
    </div>
    <div class="planet sun" tabindex="0" role="button" aria-label="Información sobre mi esencia">
      <span>Mi Esencia</span>
      <div class="image-container">
        <img src="./assets/sun.png" alt="Sun">
      </div>
    </div>
    <div class="planet mercury" tabindex="0" role="button" aria-label="Información sobre mi agilidad mental">
      <span>Mi Agilidad Mental</span>
      <div class="image-container">
        <img src="./assets/mercury.png" alt="Mercury">
      </div>
    </div>
    <div class="earth-moon">
      <div class="planet earth-container" tabindex="0" role="button" aria-label="Información sobre mi hogar">
        <span>Mi Hogar</span>
        <div class="image-container earth">
          <img src="./assets/earth.png" alt="Earth">
        </div>
      </div>
      <div class="planet moon-container" tabindex="0" role="button" aria-label="Información sobre mi madre">
        <span>Mi Madre</span>
        <div class="image-container moon">
          <img src="./assets/moon.png" alt="Moon">
        </div>
      </div>
    </div>
    <div class="planet jupiter" tabindex="0" role="button" aria-label="Información sobre mis aspiraciones">
      <span>Mis Aspiraciones</span>
      <div class="image-container">
        <img src="./assets/jupiter.png" alt="Jupiter" srcset="">
      </div>
    </div>
    <div class="planet uranus" tabindex="0" role="button" aria-label="Información sobre mi innovación">
      <span>Mi Innovación</span>
      <div class="image-container">
        <img src="./assets/uranus.png" alt="Uranus" srcset="">
      </div>
    </div>
  </main>

  <div id="planet-info" class="planet-info">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="planet-title">Planet Information</h2>
        <button class="close-btn" id="close-modal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="planet-image">
          <img id="modal-planet-image" src="" alt="">
        </div>
        <div class="planet-description">
          <p id="planet-description"></p>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
